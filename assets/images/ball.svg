<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 霓虹发光滤镜 -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur1"/>
      <feGaussianBlur stdDeviation="6" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- 内部渐变 -->
    <linearGradient id="cubeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- 外发光层 -->
  <rect x="12" y="12" width="40" height="40" rx="6" ry="6"
        fill="none" stroke="#00ffff" stroke-width="4"
        opacity="0.3" filter="url(#neonGlow)"/>

  <!-- 主方块 - 深色填充 + 霓虹边框 -->
  <rect x="14" y="14" width="36" height="36" rx="5" ry="5"
        fill="url(#cubeGrad)" stroke="#00ffff" stroke-width="3"
        filter="url(#neonGlow)"/>

  <!-- 内部高光边框 -->
  <rect x="18" y="18" width="28" height="28" rx="3" ry="3"
        fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>

  <!-- 中心十字高光 -->
  <line x1="32" y1="20" x2="32" y2="44" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="32" x2="44" y2="32" stroke="#ffffff" stroke-width="1" opacity="0.3"/>

  <!-- 角落高光点 -->
  <circle cx="20" cy="20" r="2" fill="#ffffff" opacity="0.6"/>
</svg>
