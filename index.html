<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>下落小球</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #game-container {
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 100vh;
            position: relative;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <!-- Phaser 3 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <!-- 多语言支持 -->
    <script src="src/localization.js"></script>
    <!-- 游戏配置 -->
    <script src="src/game-config.js"></script>
    <!-- 特效系统 -->
    <script src="src/visual-effects.js"></script>
    <!-- 输入 / 反馈 / 逻辑模块 -->
    <script src="src/haptics.js"></script>
    <script src="src/platform-spawn-strategy.js"></script>
    <script src="src/platform-system.js"></script>
    <script src="src/player-controller.js"></script>
    <script src="src/input-handler.js"></script>
    <!-- 游戏主逻辑 -->
    <script src="src/game-scene.js"></script>
</body>
</html>
